        <div class="futebol_1" id="futebol1">
            <figure>
                <h1>Dorival Junior é o novo técnico da seleção brasileira</h1>
                <img src="img/Dorival Junior seleção brasileira.jpeg.jpeg" alt="" height="450" width="700">
                <figcaption>No dia 04 de janeiro Ednaldo Rodrigues volta a ser presidente da CBF após decisão do STF (Supremo Tribunal Federal). No mesmo  dia, Ednaldo Rodrigues diz querer Dorival Junior como técnico da seleção brasileira, e comande o Brasil até a copa do mundo de  2026, alguns dias depois ele aceita a proposta de assumir a seleção brasileira e irá estreiar nos amistosos da data Fifa de março, contra a inglaterra no dia 23 e a Espanha no dia 26.</figcaption>
            </figure>
        </div>

        <div class="futebol_2" id="futebol2">
            <figure>
                <h1>José Mourinho é demitido da Roma</h1>
                <img src="img/Jose Mourinho demissão roma.jpeg.jpeg" alt="" height="450" width="700">
                <figcaption>José Mourinho era até então o técnico da Roma, porém nesta última segunda feira (15/01), ele foi informado que não estará comandando a Roma até o final da temporada por conta de suas ultimas péssimas atuações pela Roma pelo campeonato italiano e pela Eurapa League, apesar de ter conquistado o Conference League e  um 2º lugar na Europa League não foi o suficiente para agradar a diretoria da roma, e agora está sem um clube para treinar.</figcaption>
            </figure>
        </div>

        <div class="futebol_3" id="futebol3">
            <figure>
                <h1>Messi supera Haaland e Mbappé e ganha o Fifa The Best pela 8º Vez</h1>
                <img src="img/Messi ganhador TheBest 2024.jpeg.jpeg" alt="" height="450" width="700">
                <figcaption>No dia 15/01/2024 (Segunda-Feira), aconteceu em Londres o The Best 2024, aonde tiveram vários jogadores, treinadores e até mesmo seleções que ganharam em diferentes categorias, e o mais aguardado, o melhor jogador do mundo, que teve como vencedor Lionel Messi pela 8º vez, assim se tornando o maior campeão deste prêmio, com 48 pontos de votação tanto Messi quanto Haaland, porém o critério de desempate sendo o número de capitães de seleções que quem acabou levando a melhor foi o Messi, com 13, enquanto Haaland teve 11.</figcaption>
            </figure>
        </div>

        <div class="futebol_4" id="Futebol4">
            <figure>
                <h1>Copa do mundo de 2026</h1>
                <img src="img/CopaDoMundo2026.jpeg" alt="" height="700" width="700">
                <figcaption>Apesar de estar bastante longe da próxima copa do mundo que será em 2026, alguns detalhes já foram vazados informações de como será o torneio.
                    Aonde será realizado o torneio? Surpreendentemente será pela 2º que mais de um país irá sediar a copa (antes disso, só tinha acontecido na coreia do sul e no japão em 2002), e seus países serão os Estados Unidos, México e Canadá.
                    Quando vai ser o jogo de estreia e a final? Apesar de ainda ser incerto o dia que será a abertura, já se tem o dia confirmado da sua final, que ocorrerá dia 19 de julho.
                    Acabou? NÃO, seu formato mudou, antes era 32 seleções, agr são 48, ou seja, 12 grupos com 4 participantes, além que os 2 melhores de cada grupo se classificaram, e os 8 melhores terceiros (3° lugar), iram para a fase de mata-mata, que também mudou,começando nos 16 avos de final, e depois continuará como antes, oitavas, quartas, semis e final.

                    Será que o Hexa vêm?, ou teremos que espera mais 4 anos denovo?, só o futuro dirá.
                </figcaption>
            </figure>
        </div>
