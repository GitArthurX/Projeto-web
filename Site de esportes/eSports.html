                <h1>eFootball lança cards épicos de 3 jogadores</h1>
                <img src="img/Beckham Efootball eSports.jpeg" alt="" height="450" width="700">

                <h1>Game Changers Brasil 2024 terá algumas mudanças</h1>
                <img src="img/eSports Game Changer Valorant.jpeg" alt="" height="450" width="700">
                <figcaption>Nessa última quinta-feira (26/01), foi divulgado pela riot como que funcionará o Game Changer de 2024, onde contará com algumas mudanças no formato dessa competição, que terá 3 etapas diferente de antes que possuía apenas 1 e duas qualificatórias, álem disso, também foi confirmado novas formas de classificação de acordo com o desempenho de cada equipe, forá que no evento principal agora será híbrido, sendo parte dele presencialmente e parte dele Online, e a sua premiação que contará com um valor de R$360 mil.</figcaption>
            </figure>
        </div>

        <div class="eSports_3" id="eSports3">
            <figure>
                <h1>Funcionários da Riot no Brasil acabam sendo demitidas</h1>
                <img src="img/Demissão Riot eSports.jpeg" alt="" height="450" width="700">
                <figcaption>Não é de hoje que a Riot Games Brasil passa por uma crise financeira, muito por conta dos altos custos que acaba sendo um problema, mas enganasse que tais demições "em massa" aconteceu apenas dessa vez, já aconteceu muitas vezes no passado, e novamente se repete mais demissões no mundo todo, e o Brasil não ficaria de fora, tanto é que 4 funcionários que trabalhavam na sede da Riot no Brasil acabaram sendo demitidos no início dessa segunda feira (22/01), e a tendência aparenta ser apenas piorar cada vez mais.</figcaption>
            </figure>
