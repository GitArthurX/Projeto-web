    <main>
        <div class="basquete_1" id="basquete1">
            <figure>
                <h1>Flamengo vence Hebraica Macabi na Champions League das américas</h1>
                <img src="img/Basquete Flamengo Champions.jpeg" alt="" height="400" width="600">
                <figcaption>Depois do Flamengo ter ganhado do Boca Juniors na última quinta-feira (18/01), pelo placar de 62 pontos para o Boca Juniors e 65 para o Flamengo, logo no dia seguinte tiveram outro adversário para enfrentar, na sexta-feira (19/01), eles tiveram  que enfrentar o Hebraica Macabi em Montevidéu, aonde sairam com a vitória pelo placar de 65 x 78 para o Flamengo, que assumiram a liderança com somente 1 ponto a mais para o segundo o colocado, assim ficando com um total de 3 vitórias e somente 1 derrota, enquanto o 2º lugar que possui 2 vitórias, e 2 derrotas, e o Boca Juniors estando em último lugar do grupo com apenas 1 vitória e 3 derrotas</figcaption>
            </figure>
        </div>

        <div class="basquete_2" id="basquete2">
            <figure>
                <h1>Time de basquete demite técnico com somente 43 jogos no comando</h1>
                <img src="img/Tecnico demitido NBA.jpeg" alt="" height="450" width="700">
                <figcaption>Adrian Griffin, era técnico do time Milwaukee Bucks é demitido com apenas 43 jogos em que ele estava no comando, assim se tornando o 3º técnico com menos jogos a serem disputados com um time da NBA, perdendo apenas para Bob Weis, que comandava o Seattle Supersonics, que disputou 30 jogos, e Jerry Tarkanian, que comandava o San Antonio Spurs, com 20 jogos disputados. Apesar dos números apontarem como uma campanha relativamente razoavel, com 30 vitórias e 13 derrotas e ter deixado o time na segunda colocação na Conferência Leste, o time recebia várias críticas por sua defesa ser uma das mais ineficientes do campeonato, afinal, sua classificação era no 22º lugar. Agora o Milwaukee Bucks estão atráz de outro técnico</figcaption>
            </figure>
        </div>

        <div class="basquete_3" id="basquete3">
            <figure>
                <h1>LeBron James desfalca Lakers contra Clippers</h1>
                <img src="img/Lakers Lebron Desfalcado.jpeg" alt="" height="450" width="700">
                <figcaption>LeBron James acabou sentiu dores no tornozelo esquerdo, e consequentemente a isso foi poupado para o jogo que ocorreu 24/01 contra  o Clippers as 12:00hrs da noite, e foi claro o quanto a sua fala foi impactante para o jogo, pois acabaram perdendo por 127 pontos contra os seus 116.</figcaption>
            </figure>
        </div>
